version: 2
jobs:
  build:
    docker:
      - image: quay.io/cybozu/golang:1.10-bionic
      - image: quay.io/coreos/etcd:v3.3
    working_directory: /go/src/github.com/cybozu-go/sabakan
    steps:
      - checkout
      # TODO use go mod
      - run: go get -v -t -d ./...
      - run: (cd /go/src/github.com/coreos/etcd; git checkout v3.3.9)
      - run: go get -v -t -d ./...
      - run: test -z "$(goimports -d . | tee /dev/stderr)"
      - run: golint -set_exit_status ./...
      - run: go build ./cmd/sabakan
      - run: go build ./cmd/sabactl
      - run:
          command: |
            ./sabakan -dhcp-bind 0.0.0.0:10067 \
                      -etcd-endpoints http://localhost:2379 \
                      -advertise-url http://localhost:10080
          background: true
      - run: go test -race -v ./...

  mtest:
    docker:
      - image: google/cloud-sdk
    steps:
      - checkout
      - run:
          name: Store Service Account
          command: |
            echo $GCLOUD_SERVICE_ACCOUNT > account.json
            gcloud auth activate-service-account --key-file=account.json
      - run: ./bin/run-mtest.sh

workflows:
  version: 2
  main:
    jobs:
      - build
      - mtest
